---
de:
  chatbot:
    events:
      new:
        button_text: Anzeigen
        text: Neuer Einsatz '%{title}'.
      updated:
        button_text: Anzeigen
        text: Einsatz '%{title}' aktualisiert.
    menu:
      help: Hilfe
      website: Webseite
    notifications:
      button_text: Alle Einsätze
      header: Du hast %{count} neue Benachrichtigungen.
      view: Anzeigen
    responses:
      dont_understand:
      - Das habe ich leider nicht verstanden.
      - Sorry, das habe ich nicht verstanden...
      get_started: |
        Hallo, über den Where2Help Chatbot erhältst du Benachrichtigungen von Where2Help.wien: %{w2h_url}

        Wenn du freiwillig bei verschiedenen Einsätzen mithelfen möchtest, kannst du dich hier registrieren: %{registration_url}

        Nach der Registrierung kannst deinen Facebook Account unter folgendem Link verknüpfen: %{notifications_url}

        Danke für dein Interesse - wir freuen uns auf Dich!
      hello:
      - Hallo!
      - Servus!
      - Hi!
      help:
        new: Wir informieren wir dich gelegentlich über neue Einsätze, die auf Where2Help.wien erstellt wurden.
        rest: 'Du kannst deine Benachrichtigungs-Einstellungen jederzeit hier ändern: %{help_url}

'
        upcoming: Wir senden dir Erinnerungen für Einsätze, zu denen du dich angemeldet hast, bevor sie starten.
      onboarding:
        greeting: Hallo %{first_name}, danke dass du unseren Chatbot ausprobierst.
        new: Außerdem erhältst du gelegentlich Benachrichtigungen über neue Einsätze auf Where2Help.wien.
        rest: |
          Du kannst deine Benachrichtigungs-Einstellungen jederzeit hier ändern: %{help_url}

          Wenn du Hilfe brauchst, schreibe einfach "hilfe".

          Bis bald!
        upcoming: 24 Stunden vor Einsätzen, zu denen du dich angemeldet hast, erhältst du vom Where2Help Chatbot eine Termin-Erinnerung.
      please_register: |
        Hi %{first_name}. Dieser Chatbot kann nur Nachrichten an registrierte Nutzer von Where2Help.wien senden.

        Wenn du freiwillig bei verschiedenen Einsätzen mithelfen möchtest, kannst du dich hier registrieren: %{registration_url}

        Wenn du bereits registriert bist, kannst du deinen Account in den Benachrichtigungs-Einstellungen mit Facebook verknüpfen: %{notifications_url}
    shifts:
      upcoming:
        button_text: Einsatz anzeigen
        text: Dein Einsatz %{title} beginnt am %{starts_at_date} um %{starts_at_time}. Bis dann!
      updated:
        button_text: Einsatz anzeigen
        text: Dein Einsatz %{title} wurde geändert. Er beginnt am %{date} um %{starts_at} bis %{ends_at}. Bis dann!
    user:
      hello:
      - hallo
      - hi
      - grüß gott
      - servus
      - hey
      - guten tag
      - sehr geehrte damen und herren
      help:
      - hilfe
      'true':
      - ja
      - klar
      - definitiv
      - sicher
      - yo
      - jo
      - jap
      - yap
      - yep
      - jep
      - jup
      - yup
      - auf jeden fall
